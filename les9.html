<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Een webpagina met toegevoegde media">
    <meta name="keywords" content="pagina, audio, video, YouTube, Documenten, GitHub">
    <title>Toegevoegde media</title>
</head>
<body>
    <h3>Externe pagina</h3>
    <iframe src="https://placeholder.com/list-warehouse" width="560" height="1120"></iframe>
    
    <br>

    <audio controls autoplay src="file_example_WAV_1MG.wav"></audio>

    <br>

    <h3>Video</h3>
    <video controls src="filmpje.mp4" poster="https://via.placeholder.com/150x150" width="500" height="300"></video>

    <br>

    <h3>YouTube-video</h3>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/t5KX17kT1_c?si=rvfKVUhubpEW7cxF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <br>

    <h3>Document</h3>
    <a href="document.pdf">Download pdf</a><br><hr>
    <iframe src="document.pdf" allowfullscreen></iframe>

</body>
</html>
